
<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Horizontal examples - Sly</title>
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" href="css/testing/normalize.css">
	<link rel="stylesheet" href="css/testing/ospb.css">
	<link rel="stylesheet" href="css/testing/horizontal.css">
	<script src="js/testing/modernizr.js"></script>
</head>
<body>
	<header class="pagespan">
		<h1>Sly</h1>
		<h2>Horizontal Examples</h2>
		<p>Horizontal navigations are - from their nature - all item based</p>
	</header>
		<div class="wrap">
			<h2>One item per frame</h2>

			<div class="scrollbar">
				<div class="handle">
					<div class="mousearea"></div>
				</div>
			</div>

			<div class="frame oneperframe" id="oneperframe">
				<ul class="clearfix">
					<li>0</li><li>1</li><li>2</li><li>3</li><li>4</li><li>5</li><li>6</li><li>7</li><li>8</li><li>9</li>
					<li>10</li><li>11</li><li>12</li><li>13</li><li>14</li><li>15</li>
				</ul>
			</div>

			<div class="controls center">
				<button class="btn prev"><i class="icon-chevron-left"></i> prev</button>
				<button class="btn next">next <i class="icon-chevron-right"></i></button>
			</div>
		</div>
	</div>

	<!-- Scripts -->
	<script src="js/testing/jquery.js"></script>
	<script src="js/testing/plugins.js"></script>
	<script src="js/testing/sly.js"></script>
	<script src="js/testing/horizontal.js"></script>

</body>
</html>
